<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Формирование Заказа</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.jpg" width="230px">
    </header>
    <main>
        <h2 class="page-title">Добавление позиций заказа</h2>
        <div class="add-form">
            <select onchange="changePrice()" class="select-category"></select>
        </div>
        <div class="order">
            <table class="table-order">
                <thead>
                <tr>
                    <th>
                        №
                    </th>
                    <th>
                        Позиция
                    </th>
                    <th>
                        Цена
                    </th>
                    <th>
                        Вес
                    </th>
                    <th>
                        Итого
                    </th>

                </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
        <a class="submit-btn" onclick="generateTbody()" href="resultOrder.html">Сформировать заказ</a>
    </main>
    <script src="js/data.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
